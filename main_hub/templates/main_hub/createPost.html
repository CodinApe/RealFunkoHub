{% extends 'main_hub/base.html' %}

{% block content %}

        <section id="create_post_section">
            <h2>Create Post</h2>
            <form method="post" enctype="multipart/form-data" id="create_form"> <!-- enctype encodes files to allow submission using Post -->
                {% csrf_token %} 
                {{ form.as_p }} 
                <button type="submit">Post</button>
            </form>
        </section>
        
        
{% endblock content %}
